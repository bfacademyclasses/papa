<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Father's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <!-- Papa song audio -->
        <audio id="bgMusic" src="song\Papa Meri Jaan - Animal 320 Kbps.mp3" loop></audio>
        <!-- Confetti Canvas -->
        <canvas id="confetti-canvas"></canvas>

        <div class="container">
            <h1>Happy Father's Day ‚ù§Ô∏è</h1>
            <p>Click the button below for your surprise!</p>
            <button id="surpriseBtn">Reveal Surprise üéÅ</button>
        </div>
        <!-- Confetti library -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script>
            const surpriseBtn = document.getElementById('surpriseBtn');
            const bgMusic = document.getElementById('bgMusic');

            // On page load, clear songPlaying flag and pause song
            window.addEventListener('load', () => {
                localStorage.removeItem('songPlaying');
                bgMusic.pause();
                bgMusic.currentTime = 0;
            });

            surpriseBtn.addEventListener('click', () => {
                localStorage.setItem('songPlaying', 'true');
                window.location.href = 'surprise.html';
            });
        </script>
    </body>

</html>
